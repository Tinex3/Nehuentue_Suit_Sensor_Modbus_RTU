; PlatformIO Project Configuration File for ESP32-C3
; Nehuentue Suit Sensor - Modbus RTU
;
; Para usar con PlatformIO IDE o CLI
; Compilar: pio run
; Subir: pio run --target upload
; Monitor serial: pio device monitor

[platformio]
src_dir = Nehuentue_Sensor_ESP32C3

[env:esp32-c3-devkitm-1]
platform = espressif32
board = esp32-c3-devkitm-1
framework = arduino

; Configuración de compilación
build_flags = 
    -DARDUINO_USB_CDC_ON_BOOT=1
    -DCORE_DEBUG_LEVEL=0

; Velocidad de upload
upload_speed = 921600

; Velocidad del monitor serial
monitor_speed = 115200

; Dependencias
lib_deps = 
    emelianov/modbus-esp8266@^4.1.0

; Configuración del puerto serial (ajustar según sea necesario)
; upload_port = /dev/ttyUSB0
; monitor_port = /dev/ttyUSB0

[env:esp32c3]
platform = espressif32
board = esp32-c3-devkitc-02
framework = arduino

build_flags = 
    -DARDUINO_USB_CDC_ON_BOOT=1
    -DCORE_DEBUG_LEVEL=0

upload_speed = 921600
monitor_speed = 115200

lib_deps = 
    emelianov/modbus-esp8266@^4.1.0
